<mat-card>
  <mat-card-title>Search Countries</mat-card-title>
  <form class="example-form">

    <mat-form-field class="example-full-width">
      <mat-label>Country Name (starts with)</mat-label>
      <input matInput [formControl]="countryName">
    </mat-form-field>

    <br>

    <mat-form-field class="example-full-width">
      <mat-label>Population (minimum)</mat-label>
      <input matInput type="number" [formControl]="population">
    </mat-form-field>

    <br>

    <div class="submit-container">
      <button mat-raised-button type="submit" class="md-btn md-btn-raised" (click)="publishSearchCriteria()">Search</button>
    </div>

  </form>

</mat-card>
<br>
